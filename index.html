<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Laser Ruler Final</title>
    <style>
        :root { 
            --pink: #ff007f; --cyan: #00f2ff; --yellow: #ffd700; 
            --bg: #000; --ruler-bg: #080808; --text: #fff; --mm: #777; --border: #333;
            --laser-glow: 0 0 5px #fff, 0 0 10px var(--pink), 0 0 20px var(--pink);
        }
        
        body.light-mode {
            --bg: #fff; --ruler-bg: #f9f9f9; --text: #000; --mm: #888; --border: #ddd;
            --pink: #d0006f; --cyan: #008b9b; --yellow: #cfa000;
            --laser-glow: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: sans-serif; overflow: hidden; position: fixed; 
            transition: background 0.3s ease;
        }

        /* UI CONTROLS */
        .controls { position: fixed; top: 180px; right: 40px; display: flex; flex-direction: column; gap: 15px; z-index: 3000; }
        .icon-btn {
            width: 65px; height: 65px; background: var(--ruler-bg); 
            border: 2px solid var(--border); border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold;
        }

        #display { 
            position: fixed; top: 180px; left: 180px; padding: 18px; 
            background: var(--ruler-bg); z-index: 2000; border-radius: 12px; 
            border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            min-width: 160px;
        }
        .val { font-size: 38px; font-weight: 900; color: var(--yellow); display: block; line-height: 1; text-align: center; }
        .unit-label { font-size: 10px; color: var(--mm); text-transform: uppercase; margin-top: 4px; display: block; letter-spacing: 1px; text-align: center;}
        .divider { margin: 10px 0; border-top: 1px solid var(--border); }

        /* RULER BASICS */
        .ruler { position: fixed; background: var(--ruler-bg); z-index: 10; transition: opacity 0.3s ease; }
        #h-ruler { top: 30px; left: 30px; width: calc(100% - 30px); height: 115px; border-bottom: 2px solid var(--border); }
        #v-ruler { top: 30px; left: 30px; width: 115px; height: calc(100% - 30px); border-right: 2px solid var(--border); }

        .tick { position: absolute; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .major-mark { background: var(--pink); z-index: 5; box-shadow: 0 0 8px var(--pink); }
        .minor-mark { background: var(--mm); z-index: 4; }
        
        .num-v { color: var(--text); font-size: 22px; font-weight: 900; position: absolute; left: 70px; text-shadow: var(--laser-glow); }
        .num-h { color: var(--text); font-size: 22px; font-weight: 900; position: absolute; top: 70px; text-shadow: var(--laser-glow); }

        /* TRACKS */
        .track { position: fixed; background: var(--ruler-bg); border-radius: 40px; border: 1px solid var(--border); z-index: 2000; }
        #h-track { bottom: 40px; left: 180px; right: 40px; height: 65px; }
        #v-track { top: 420px; right: 40px; bottom: 120px; width: 65px; }
        .thumb { position: absolute; background: var(--pink); border-radius: 50%; box-shadow: 0 0 25px var(--pink); width: 55px; height: 55px; }

        /* MODALS */
        #splash { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #cal-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 6000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .btn-main { padding: 20px 60px; font-size: 22px; font-weight: bold; color: white; border: none; border-radius: 50px; cursor: pointer; width: 300px; background: var(--pink); }
        .btn-sub { background: transparent; border: 2px solid var(--cyan); color: var(--cyan); }
        
        #h-laser, #v-laser { position: fixed; background: var(--yellow); z-index: 100; box-shadow: 0 0 15px var(--yellow); pointer-events: none; display: none; }
        #h-laser { top: 0; width: 3px; height: 100%; }
        #v-laser { left: 0; height: 3px; width: 100%; }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="color:var(--pink); letter-spacing:5px; text-shadow: var(--laser-glow); margin-bottom: 40px;">PRO RULER</h1>
    <button class="btn-main" onclick="launchApp()">START RULER</button>
    <button class="btn-main btn-sub" onclick="showCal()">CALIBRATION</button>
</div>

<div id="cal-ui">
    <h2 style="color:var(--cyan)">SET PPI</h2>
    <input type="number" id="ppi-input" style="background:#111; color:#fff; border:2px solid var(--pink); padding:15px; font-size:24px; border-radius:10px; margin:20px; width:150px; text-align:center;">
    <button class="btn-main" onclick="saveCal()">SAVE & EXIT</button>
</div>

<div id="app">
    <div class="controls">
        <div class="icon-btn" onclick="toggleTheme()">ðŸŒ“</div>
        <div class="icon-btn" id="unit-btn" onclick="toggleUnit()">INCH</div>
    </div>

    <div id="display">
        <span id="cm-out" class="val">0.0</span><span class="unit-label">Centimeters</span>
        <div class="divider"></div>
        <span id="in-out" class="val" style="color:var(--cyan); font-size: 32px;">0.00</span><span class="unit-label">Inches</span>
    </div>

    <div id="h-ruler" class="ruler"></div>
    <div id="v-ruler" class="ruler"></div>
    <div id="h-laser"></div>
    <div id="v-laser"></div>
    <div id="h-track" class="track"><div id="h-thumb" class="thumb" style="top:4px;"></div></div>
    <div id="v-track" class="track"><div id="v-thumb" class="thumb" style="left:4px;"></div></div>
</div>

<script>
    let ppi = parseFloat(localStorage.getItem('viz_ppi')) || 115;
    let rulerType = 'cm'; // Determines what lines are drawn
    const offset = 30;

    if(localStorage.getItem('ruler_theme') === 'light') document.body.classList.add('light-mode');

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('ruler_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    function toggleUnit() {
        rulerType = (rulerType === 'cm') ? 'inch' : 'cm';
        document.getElementById('unit-btn').innerText = (rulerType === 'cm') ? 'INCH' : 'CM';
        buildRulers();
    }

    function showCal() {
        document.getElementById('ppi-input').value = ppi;
        document.getElementById('cal-ui').style.display = 'flex';
    }

    function saveCal() {
        ppi = parseFloat(document.getElementById('ppi-input').value);
        localStorage.setItem('viz_ppi', ppi);
        document.getElementById('cal-ui').style.display = 'none';
        buildRulers();
    }

    function launchApp() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        buildRulers();
    }

    function buildRulers() {
        const h = document.getElementById('h-ruler'), v = document.getElementById('v-ruler');
        h.innerHTML = ''; v.innerHTML = '';
        
        const spacing = (rulerType === 'cm') ? (ppi / 25.4) : (ppi / 8); 
        const limit = (rulerType === 'cm') ? 350 : 120; 
        const majorFreq = (rulerType === 'cm') ? 10 : 8;

        for(let i=0; i <= limit; i++) {
            const pos = i * spacing;
            if(pos > Math.max(window.innerWidth, window.innerHeight)) break;
            
            // Horizontal
            if(pos <= window.innerWidth) {
                const hTick = document.createElement('div');
                hTick.className = 'tick'; hTick.style.left = pos + 'px';
                if(i % majorFreq === 0) {
                    hTick.classList.add('major-mark'); hTick.style.width = '2.5px'; hTick.style.height = '80px';
                    hTick.innerHTML = `<span class="num-h">${i/majorFreq}</span>`;
                } else {
                    hTick.classList.add('minor-mark'); hTick.style.width = '1.5px';
                    hTick.style.height = (i % (majorFreq/2) === 0) ? '45px' : '25px';
                }
                h.appendChild(hTick);
            }

            // Vertical
            if(pos <= window.innerHeight + 100) {
                const vTick = document.createElement('div');
                vTick.className = 'tick'; vTick.style.top = pos + 'px'; vTick.style.right = '0';
                if(i % majorFreq === 0) {
                    vTick.classList.add('major-mark'); vTick.style.width = '80px'; vTick.style.height = '2.5px';
                    vTick.innerHTML = `<span class="num-v">${i/majorFreq}</span>`;
                } else {
                    vTick.classList.add('minor-mark'); vTick.style.height = '1.5px';
                    vTick.style.width = (i % (majorFreq/2) === 0) ? '45px' : '25px';
                }
                v.appendChild(vTick);
            }
        }
    }

    function updateMeasure(px) {
        const adjPx = px - offset; 
        if (adjPx < 0) return;
        const totalInches = adjPx / ppi;
        document.getElementById('cm-out').innerText = (totalInches * 2.54).toFixed(1);
        document.getElementById('in-out').innerText = totalInches.toFixed(2);
    }

    const hThumb = document.getElementById('h-thumb'), vThumb = document.getElementById('v-thumb');
    const hLaser = document.getElementById('h-laser'), vLaser = document.getElementById('v-laser');
    const hRuler = document.getElementById('h-ruler'), vRuler = document.getElementById('v-ruler');

    hThumb.addEventListener('touchstart', () => { vRuler.style.opacity = '0.05'; });
    hThumb.addEventListener('touchend', () => { vRuler.style.opacity = '1'; });
    hThumb.addEventListener('touchmove', (e) => {
        const rect = document.getElementById('h-track').getBoundingClientRect();
        let x = e.touches[0].pageX - rect.left - 27;
        x = Math.max(0, Math.min(x, rect.width - 55));
        hThumb.style.left = x + 'px';
        const screenX = (x / (rect.width - 55)) * (window.innerWidth - offset) + offset;
        hLaser.style.left = screenX + 'px';
        hLaser.style.display = 'block'; vLaser.style.display = 'none';
        updateMeasure(screenX);
    });

    vThumb.addEventListener('touchstart', () => { hRuler.style.opacity = '0.05'; });
    vThumb.addEventListener('touchend', () => { hRuler.style.opacity = '1'; });
    vThumb.addEventListener('touchmove', (e) => {
        const rect = document.getElementById('v-track').getBoundingClientRect();
        let y = e.touches[0].pageY - rect.top - 27;
        y = Math.max(0, Math.min(y, rect.height - 55));
        vThumb.style.top = y + 'px';
        const screenY = (y / (rect.height - 55)) * (window.innerHeight - offset) + offset;
        vLaser.style.top = screenY + 'px';
        vLaser.style.display = 'block'; hLaser.style.display = 'none';
        updateMeasure(screenY);
    });
</script>
</body>
</html>
